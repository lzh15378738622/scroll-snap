<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        overflow-x: auto;
        padding-block: 38px;
        background: #888;
        padding-inline: 1rem;
        margin-block: 20px;
        gap: 1rem;
      }
      div {
        width: 80vw;
        height: 400px;
        border: 1px solid #ddd;
        background: linear-gradient(red, green);
        box-shadow: 0 2px 40px rgba(0 0 0 / 15%));
      }
    </style>
  </head>

  <body>
    <main>
      <div>apple</div>
      <div>apple</div>
      <div>apple</div>
      <div>apple</div>
      <div>apple</div>
      <div>apple</div>
      <div>apple</div>
    </main>
  </body>
</html>
